<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<title>JUST DO　IT．．．</title>
<style>
*{font-size:14px;font-family:"微软雅黑 Light";color: #fff;}
body{margin:0;background: #000;/*background-repeat: no-repeat;background-attachment:fixed;*/}
.clearfix:after {
  content: ".";
  display: block;
  height: 0;
  clear: both;
  visibility: hidden;
}
.content{width:80%;height:auto;margin:0 auto;}
.head{margin-bottom:10px;height:50px;padding-left:35px;}
.logo{height:53px;width:188px;margin:20px auto;}
#bdfm{margin:20px auto;width:64%;height:45px;position: relative;}
#search1{padding-left:10px;height:100%;width: 100%;background:none;outline:none;border: 2px solid #09c;position: absolute;}
#search2{cursor:pointer;border:none;background:#09C;padding:0 35px;height:50px;font-size: 18px;position: absolute;right: -12px}
.webBox{margin:20px auto;height: auto;width: 80%;}
li{margin-right:-1px; margin-bottom:-1px;text-align:center;padding:0 10px;line-height:40px;height:40px;width:110px;border:#CCC 1px solid;float:left;list-style:none;background: rgba(20, 54, 54, 0.5);}
li:hover{background:rgba(100, 54, 54, 0.5);}
li>a{text-decoration: none;}
footer{height:33px;width:100%;text-align: center;font-size: 16px;position: fixed;bottom: 0}
body::-webkit-scrollbar {
  /*display: none*/
  width: 2px;     /*高宽分别对应横竖滚动条的尺寸*/
  height: 1px;
 /* 隐藏滚动条，但依旧具备可以滚动的功能 */
}
body::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
        border-radius: 10px;
         -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        background: #666;
}
body::-webkit-scrollbar-track {/*滚动条里面轨道*/
        -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        border-radius: 10px;
        background: #EDEDED;
}
</style>
</head>
<script type="text/javascript" language=JavaScript charset="UTF-8">
      document.onkeydown=function(event){
            if (event.ctrlKey && event.keyCode == 13) {
    				 word=document.getElementById("search1").value; 
    				 var str ="https://fanyi.baidu.com/#zh/en/"+word; //超链接的地址和参数
    				 window.open(str);
            }
        }; 
</script>
<body >
<div class="content">
  <div class="logo">
    <img src="https://vannvan.github.io/adoerww/images/index_logo.png">
  </div>
    <div class="search">
      <form id="bdfm" target="_blank" method="get" action="http://www.baidu.com/s">
              <input type="text" id="search1" name="word"/>              
              <input type="button" id="search2" value="Search"/>
      </form> 
    </div>
    <div class="Favourite webBox clearfix">
      <h2>社区&文档</h2>
    </div>
    <div class="Tool webBox clearfix">
      <h2>工具</h2>
    </div>
    <div class="Other webBox clearfix">
      <h2>其他</h2>
    </div>
</div>

<footer>©vannvan&nbsp;.&nbsp;It’s better to be alone than to be with someone you’re not happy to be with.</footer>

  $(document).ready(function(){
    const FAVOURITE = [
      {name:"Github",link:"https://github.com/"},
      {name:"Gitee",link:"https://gitee.com/wwya"},
      {name:"Oschina",link:'https://www.oschina.net/'},
      {name:'segmentfault',link:'https://segmentfault.com/'},
      {name:'脚本之家',link:'http://www.jb51.net/'},
      {name:'掘金',link:'https://juejin.im/timeline'},
      {name:'codepen',link:'http://codepen.io/'},
      {name:'前端精选',link:'http://top.html.cn/'},
      {name:'博客园',link:'https://www.cnblogs.com/'},
      {name:'element',link:'https://element.eleme.cn/#/zh-CN/component/table'},
      {name:'vux',link:'https://doc.vux.li/zh-CN/components/x-input.html'},
      {name:'moment',link:'http://momentjs.cn/docs/#/parsing/string-format/'},
      {name:'Gulp',link:'https://www.w3cschool.cn/qtaitm/1cvdkozt.html'},
      {name:'iview',link:'https://www.iviewui.com/docs/guide/install'},
      {name:'react',link:'http://caibaojian.com/react/'},
      {name:"webpack",link:'https://www.webpackjs.com/concepts/'},
      {name:'ES6文档',link:'http://es6.ruanyifeng.com/#docs/intro'},
      {name:'jquery中文',link:'http://jquery.cuishifeng.cn/'},
      {name:'bootCDN',link:'https://www.bootcdn.cn/api/#about'},
      {name:'explore',link:'https://github.com/vannvan/web-explore-demo'},
      {name:'archives',link:'https://github.com/vannvan/archives'}

    ]
    const TOOL = [
      {name:"草料二维码",link:"http://cli.im/url"},
      {name:'Fontawesome',link:'http://www.fontawesome.com.cn/'},
      {name:'程序员工具',link:'http://www.bejson.com/ui/phonesize/'},
      {name:'程序员工具2',link:'https://tool.lu/'},
      {name:'徽章制作',link:'https://badgen.net/'},
      {name:'图标定制',link:'http://www.shouce.ren/tool/tubiao'},
      {name:'icomoon',link:'https://icomoon.io/app/#/select'},
      {name:"草料二维码",link:'http://cli.im/url'},
      {name:'阿里图标库',link:'https://www.iconfont.cn/'},
      {name:'Bejson',link:'http://www.bejson.com/'},
      {name:'徽章制作1',link:'https://shields.io/#/'},
      {name:'在线压缩png',link:'https://compresspng.com/zh/'}
    ]

    const OTHER = [
      {name:"天猫",link:"https://www.tmall.com/"},
      {name:'京东',link:'https://www.jd.com'},
      {name:"网易云",link:'https://music.163.com/'},
      {name:'网易严选',link:'http://you.163.com/'},
      {name:'QQ邮箱',link:'https://mail.qq.com/'},
      {name:"微云",link:'https://www.weiyun.com/'},
      {name:"Google邮箱",link:'https://mail.google.com/'}
    ]
    buildList('Favourite',FAVOURITE)
    buildList('Tool',TOOL)
    buildList('Other',OTHER)

    function buildList(elName,dataList) {
      var htmlStr = ''
      for (let i=0;i<dataList.length;i++){
         htmlStr += `<li class="link"><a target="view_window" style='color:${RandomColor()}' href="${dataList[i].link}">${dataList[i].name}</a></li>`
      }
      $("."+elName).append(htmlStr)
    }
    function RandomColor() {
           let r, g, b;
           r = Math.floor(Math.random() * 256);
           g = Math.floor(Math.random() * 256);
           b = Math.floor(Math.random() * 256);
           return "rgb(" +r + ',' +g+ ',' +b+ ")";
    }
  })
</script>
