<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box"></div>
    <script>
      let i = 0
      setInterval(() => {
        document.querySelector('#box').append(i++)
      }, 200)
    </script>
  </body>
</html>
